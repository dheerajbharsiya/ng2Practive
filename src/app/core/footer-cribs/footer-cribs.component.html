<footer id="footer">
  <div class="inner">
    <header>
      <h2>Get in Touch</h2>
    </header>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="field half first">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" ngModel required #name="ngModel" />
        <div class="help-block" *ngIf="!name.valid && name.touched">Please enter a name</div>
      </div>
      <div class="field half">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel required email #email="ngModel" />
        <div class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email id</div>
      </div>
      <div class="field">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control" [ngModel]="genderValue">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <div *ngIf="!message.valid && message.touched">Please enter a valid message</div>
      </div>
      <div class="field">
        <div class="radio" *ngFor="let rat of rating">
          <label for="">
              <input type="radio" name="rating" id="" ngModel [value]="rat">
              {{rat}}              
          </label>
        </div>
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6" [(ngModel)]="messageValue" required #message="ngModel"></textarea>
        <div>{{messageValue}}</div>
        <div *ngIf="!message.valid && message.touched">Please enter a valid message</div>
      </div>
      <ul class="actions">
        <li><input type="submit" [disabled]="!f.valid" value="Send Message" class="alt" />
          <input type="button" (click)="onReset()" class="alt" /></li>
      </ul>
    </form>
    <div class="copyright">
      &copy; Untitled Design: <a href="https://templated.co/">TEMPLATED</a>. Images <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
</footer>
