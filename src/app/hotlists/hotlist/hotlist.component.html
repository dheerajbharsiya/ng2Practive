<div class="row">
  <div class="col-xs-12">
    <header>
      <h2>Recently Added Deals</h2>
    </header>
    <div class="row">
      <div class="col-xs-6" *ngFor="let deal of deals">
        <app-cribs-list [instantDeal]="deal" (dealSelected)="onDealSelected($event)"></app-cribs-list>
      </div>
    </div>
    <ul class="actions m1-top">
      <li><a href="#" class="button alt">Learn More</a></li>
    </ul>
  </div>
</div>
